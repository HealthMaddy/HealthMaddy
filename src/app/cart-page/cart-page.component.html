<h1 class="fonts"> Cart</h1>

<div class="shopping-cart fonts">

  <div class="column-labels fonts">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-removal">Remove</label>
    <label class="product-line-price">Total</label>
  </div>

  <div class="product" *ngFor="let item of cartItems">
    <div class="product-image">
      <img [src]="item.imageUrl">
    </div>
    <div class="product-details fonts">
      <div class="product-title fonts">{{ item.title }}</div>
      <p class="product-description fonts">{{ item.description }}</p>
    </div>
    <div class="product-price">{{ item.price }}</div>
    <div class="product-quantity">
        <div class="quantity-control">
          <button class="decrease" (click)="decreaseQuantity(item)">-</button>
          <input [(ngModel)]="item.quantity" min="1">
          <button class="increase" (click)="increaseQuantity(item)">+</button>
        </div>
      </div>
    <div class="product-removal">
      <button class="remove-product" (click)="removeItem(item)">
        Remove
      </button>
    </div>
    <div class="product-line-price">{{ item.totalPrice }}</div>
  </div>

  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal">{{ calculateSubtotal() }}</div>
    </div>
    <div class="totals-item">
      <label>Tax (5%)</label>
      <div class="totals-value" id="cart-tax">{{ calculateTax() }}</div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping">15.00</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Grand Total</label>
      <div class="totals-value" id="cart-total">{{ calculateGrandTotal() }}</div>
    </div>
  </div>
      
  <button class="checkout fonts">Proceed To CheckOut</button>
  <!-- <a href="" class="btn_default_styl">
    Read More
  </a> -->
</div>
