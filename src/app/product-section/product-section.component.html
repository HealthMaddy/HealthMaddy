<section class="product_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>New products</h2>
    </div>
    <div class="product_container">
      <div class="row">
        <div class="col-sm-6 col-md-4" *ngFor="let product of products">
          <div class="box">
            <div class="img-box">
              <img [src]="product.imgSrc" alt="">
            </div>
            <div class="detail-box" style=" background-color: #101010;">
              <span class="p_rating">
                <a href="" *ngFor="let star of [1, 2, 3, 4, 5]">
                  <i class="fa fa-star" aria-hidden="true"></i>
                </a>
              </span>
              <a [routerLink]="['/product-detail', product.id]" class="p_name">{{ product.name }}</a>

              <h6 class="p_price">
                <span class="new_price">$ {{ product.newPrice }}</span>
                <span class="old_price">$ {{ product.oldPrice }}</span>
              </h6>
              <button  type="button" class="btn btn-success" (click)="redirectToDetailPage(product)">View</button>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="btn-box">
      <a   class="btn_default_styl"href="">See More</a>
    </div>
  </div>
</section>
