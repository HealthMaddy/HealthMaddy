<h1> Select a PDF File </h1>

<input style="display: none" type="file" (change)="onFileSelect($event)" #hiddenfileinput>

<button (click)="hiddenfileinput.click()" class="waves-effect waves-light btn"><i
    class="material-icons left">cloud</i>Select PDF</button>
<hr>
<img [src]="avatarURL" height="200" *ngIf="avatarURL">
<input #file type="file" accept='image/*' [hidden]="true" (change)="changeAvatar(file.files)" />
<i class="btn material-icons" (mousedown)="file.click();">camera_alt</i>
